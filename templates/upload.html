<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Carga de huellas</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; background-color: #f4f4f4; }
        h1 { color: #2c3e50; }
        form { background: white; padding: 20px; border-radius: 8px; width: 400px; margin: auto; }
        label { display: block; margin-top: 10px; }
        input[type="file"] { margin-top: 5px; }
        button { margin-top: 20px; padding: 10px 20px; background-color: #3498db; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #2980b9; }
        .error { color: red; margin-top: 10px; }
        .result { margin-top: 20px; text-align: center; }
    </style>
</head>
<body>
    <h1 style="text-align:center;">Comparación de huellas</h1>

    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}

    <form method="POST" enctype="multipart/form-data">
        <label>Huella A:</label>
        <input type="file" name="imgA" required>

        <label>Huella B:</label>
        <input type="file" name="imgB" required>

        <button type="submit">Comparar</button>
    </form>

    {% if similarity %}
        <div class="result">
            <h2>Similitud: {{ similarity }}</h2>
            <img src="{{ result_image }}" alt="Resultado de comparación" style="max-width:100%; border:1px solid #ccc; margin-top:10px;">
        </div>
    {% endif %}
</body>
</html>
