<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>IDTROCONIS - Comparación Biométrica</title>
    <style>
        body { font-family: Arial, sans-serif; background: #222; color: #eee; text-align: center; }
        h1 { color: #00ffcc; }
        .container { margin-top: 40px; }
        input { margin: 10px; }
        button { padding: 10px 20px; background: #00ffcc; border: none; cursor: pointer; font-size: 16px; }
        button:hover { background: #009999; }
        .result { margin-top: 20px; }
        img { max-width: 600px; border: 2px solid #00ffcc; margin-top: 10px; }
    </style>
</head>
<body>
    <h1>IDTROCONIS - Sistema Web</h1>
    <div class="container">
        <form method="POST" enctype="multipart/form-data">
            <label>Huella de Referencia:</label>
            <input type="file" name="imgA" accept="image/*"><br>
            <label>Huella a Verificar:</label>
            <input type="file" name="imgB" accept="image/*"><br>
            <button type="submit">Ejecutar Comparación</button>
        </form>

        {% if error %}
            <p style="color:red;">{{ error }}</p>
        {% endif %}

        {% if similarity %}
            <div class="result">
                <h2>Similitud (IA): {{ similarity }}</h2>
                <img src="{{ result_image }}" alt="Resultado">
            </div>
        {% endif %}
    </div>
</body>
</html>
