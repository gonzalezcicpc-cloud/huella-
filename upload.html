<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Carga de huellas</title>
</head>
<body>
    <h1>Comparaci√≥n de huellas</h1>

    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}

    <form method="POST" enctype="multipart/form-data">
        <label>Huella A:</label>
        <input type="file" name="imgA" required><br><br>
        <label>Huella B:</label>
        <input type="file" name="imgB" required><br><br>
        <button type="submit">Comparar</button>
    </form>

    {% if similarity %}
        <h2>Similitud: {{ similarity }}</h2>
        <img src="{{ result_image }}" alt="Resultado">
    {% endif %}
</body>
</html>
